<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Akıllı evler için enerji verimlilik hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title main__title--margin">Formu doldurduğunuz için teşekkür ederiz</h2>
    <div class="form_result" id="form_result">
        
        <li>Adınız: {{name}}</li>
        <li>E-mailiniz: {{email}}</li>
        <li>Adresiniz: {{address}}</li>
        <li>Tarih: {{date}}</li>
        
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
